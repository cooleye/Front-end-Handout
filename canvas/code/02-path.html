<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{border:solid 1px #888;}
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
        您的浏览器不支持Canvas🙂
    </canvas>

    <script>
    
    //获取渲染上下文对象
    const canvas = document.getElementById('mycanvas');
    // const ctx = canvas.getContext('2d');

    if (canvas.getContext){
        var ctx = canvas.getContext('2d');
        // 在这里开始绘画
       
        //绘制三角形
        ctx.beginPath();
        ctx.moveTo(100,0);
        ctx.lineTo(150,100);
        ctx.lineTo(50,100);
        ctx.fill()

         // 描边三角形
        ctx.beginPath();
        ctx.moveTo(125,0);
        ctx.lineTo(225,0);
        ctx.lineTo(175,100);
        //闭合路径
        ctx.closePath();
        //绘制描边
        ctx.stroke();

    } else {
        // 提示不支持canvas
    }

    </script>
</body>
</html>
