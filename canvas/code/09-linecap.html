<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{border:solid 1px #888;}
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
        您的浏览器不支持Canvas🙂
    </canvas>

    <script>
    
    //获取渲染上下文对象
    const canvas = document.getElementById('mycanvas');
    // const ctx = canvas.getContext('2d');

    if (canvas.getContext){
        var ctx = canvas.getContext('2d');
       
        ctx.lineWidth = 10;

        //butt
        ctx.beginPath();
        ctx.lineCap = 'butt';
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.stroke();
        //round
        ctx.beginPath();
        ctx.lineCap = 'round';
        ctx.moveTo(100,150);
        ctx.lineTo(200,150);
        ctx.stroke();
        //square
        ctx.beginPath();
        ctx.lineCap = 'square';
        ctx.moveTo(100,200);
        ctx.lineTo(200,200);
        ctx.stroke();

    } else {
        // 提示不支持canvas
    }

    </script>
</body>
</html>
