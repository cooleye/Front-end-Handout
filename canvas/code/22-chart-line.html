    const canvas = document.getElementById('mycanvas');

    let data = [
        {id:0,mounth:1,value:45},
        {id:1,mounth:2,value:80},

    if (canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.save();
        ctx.fillStyle = "#fff";

        //ç§»åŠ¨åŸç‚¹åˆ°å·¦ä¸‹è§’

        //ç»˜åˆ¶çºµåæ ‡
        ctx.moveTo(105,100);

         //ç»˜åˆ¶æ¨ªåæ ‡çº¿
        for(let i = 0;i < 8;i++){
            ctx.fillStyle = "#333";
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(100,100+50*i);
            ctx.lineTo(600,100+50*i);

                ctx.lineWidth = 1;

            ctx.stroke();
        }
        //ç»˜åˆ¶çºµåæ ‡
        ctx.restore()
        for(let i = 0;i< 8;i++){

        }

        //ç»˜åˆ¶æ¨ªåæ ‡
        ctx.beginPath();
        for(let i = 0;i < data.length;i++){
            let d = data[i];
            ctx.fillText(d.mounth+"æœˆ", 100 + 100*i, 420);

        //ç»˜åˆ¶æ•°æ®ç‚¹

            let d = data[i];
            ctx.beginPath();
            ctx.arc(100*d.mounth,100+d.value,3,0,Math.PI*2);
            ctx.fill()
        }
        ctx.save();
       
       //ç»˜åˆ¶æŠ˜çº¿
        for(let i = 0;i < data.length;i++){
            let d = data[i];
            if(i == 0){
                ctx.beginPath();
                ctx.moveTo(100*d.mounth,100+d.value);
            }else{
                ctx.lineTo(100*d.mounth,100+d.value);
