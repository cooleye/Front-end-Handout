<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./echarts.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>

<script>
// 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // myChart.showLoading();
    myChart.setOption({
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '80%',
                data:[
                    {value:400, name:'搜索引擎'},
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:274, name:'联盟广告'},
                    {value:235, name:'视频广告'}
                ]
            }
        ],
        roseType: 'angle',
        itemStyle: {
        normal: {
            // 阴影的大小
            shadowBlur: 50,
            // 阴影水平方向上的偏移
            shadowOffsetX: 0,
            // 阴影垂直方向上的偏移
            shadowOffsetY: 0,
            // 阴影颜色
            shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
    }
    })

    // myChart.showLoading();
</script>
  </body>
</html>
